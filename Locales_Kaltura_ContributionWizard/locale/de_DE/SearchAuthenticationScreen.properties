#Authentication screen:

!Login to [media_provider], e.g: "Login to Youtube"
TITLE = Einloggen bei {0}

#External Login
!e.g. "Proceed to login to your Youtube account"
EXTERNAL_LINK				= Weiter zum Login in Ihren {0} Account
EXTERNAL_LOGIN_DONE_BUTTON	= Fertig

#user password login
USERNAME	= Benutzername
PASSWORD	= Passwort
LOGIN		= Login

#Status messages
LOGIN_FAILED				= Login fehlgeschlagen, bitte versuchen Sie es noch einmal.
LOGIN_SUCCEED				= Login erfolgreich.
LOGIN_URL_NOT_FOUND_ERROR	= Die Login Seite konnte nicht gefunden werden.
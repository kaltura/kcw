#Authentication screen: 

!Login to [media_provider], e.g: "Login to Youtube"
TITLE = Login to {0}

#External Login
!e.g. "Proceed to login to your Youtube account"
EXTERNAL_LINK				= Continuar login para nossa {0} conta
EXTERNAL_LOGIN_DONE_BUTTON	= Concluído

#user password login
USERNAME	= Username
PASSWORD	= Senha
LOGIN		= Login

#Status messages
LOGIN_FAILED				= Falha no login, por favor tente novamente.
LOGIN_SUCCEED				= Login efetuado com sucesso.
LOGIN_URL_NOT_FOUND_ERROR	= Não foi possível localizar a página de login.
#Authentication screen:

!Login to [media_provider], e.g: "Login to YouTube"
TITLE = Login to {0}

#External Login
!e.g. "Proceed to login to your YouTube account"
EXTERNAL_LINK				= Proceed to login to your {0} account
EXTERNAL_LOGIN_DONE_BUTTON	= Done

#user password login
USERNAME	= Username
PASSWORD	= Password
LOGIN		= Login

#Status messages
LOGIN_FAILED				= Login failed, please try again.
LOGIN_SUCCEED				= Login succeed.
LOGIN_URL_NOT_FOUND_ERROR	= Could not locate the login page.